<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Exactle</title>
    <meta content="" name="descriptison">
    <meta content="" name="keywords">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- libs CSS Files -->
    <link href="{% static 'search/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'search/libs/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'search/libs/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'search/libs/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'search/libs/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'search/css/style.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'search/js/countries.js' %}"></script>

</head>

<body>

    <!-- ======= Header ======= -->



    <header id="header">
        <div class="container">
            <div class="logo-container float-left">
                <img src=" {% static 'search/img/logo.png' %}" alt="">
            </div>
            <div class="title-container float-right">
                <span>Registration</span>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="signup-container">
                <form action="" method="post" id="reg_form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">First Name</label>
                                <input type="text" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input type="text" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <input type="email" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Phone Number</label>
                                <input type="number" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="password" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Confirm Password</label>
                                <input type="password" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Country</label>
                                <select id="countrys_list" class="form-control" name="country"></select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">State</label>
                                <select name="state" id="state_list" class="form-control"></select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">City</label>
                                <input type="text" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Postal Code</label>
                                <input type="number" required="required" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button class="btn btn-default float-right" type="submit">Register</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">

        <div class="container py-4">

            <div class="text-center">
                <div class="copyright">
                    &copy; Copyright <strong><span>Exactle</span></strong>. All Rights Reserved
                </div>
            </div>
        </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

    <!-- libs JS Files -->
    <script src="{% static 'search/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'search/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'search/libs/jquery.easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'search/libs/owl.carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'search/libs/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'search/libs/aos/aos.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'search/js/main.js' %}"></script>

</body>

</html>
