<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<title>Exactle Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'auth/images/icons/favicon.ico' %}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'auth/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'auth/css/main.css' %}">
	<!--===============================================================================================-->

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- libs CSS Files -->
	<link href="{% static 'search/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'search/libs/icofont/icofont.min.css' %}" rel="stylesheet">
	<link href="{% static 'search/libs/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
	<link href="{% static 'search/libs/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
	<link href="{% static 'search/libs/aos/aos.css' %}" rel="stylesheet">

	<!-- Template Main CSS File -->
	<link href="{% static 'search/css/style.css' %}" rel="stylesheet">

	<script type="text/javascript" src="{% static 'search/js/countries.js' %}"></script>

</head>

<body>

	<div class="welcome_container">
		<div class="welcome_inner">
			<div class="row">
				<div class="col-6">
					<div class="welcome_logo">
						<img src="{% static 'search/img/welcome-logo.png' %}" alt="">
					</div>
				</div>
				<div class="col-6">
					<div class="welcome_card">
						<div class="welcome_card_header">
							<div class="welcome_card_header_icon">
								<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
								</svg>
							</div>
							
							<div class="welcome_card_header_logo">
								<img src="{% static 'search/img/logo.png' %}" alt="">
							</div>
						</div>
						<form id="login_frm" class="welcome_card_form login_form" action="{% url 'login' %}" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<div class="welcome_input_group">
									<input type="text" required="required" class="form-control" placeholder="Username">
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
									</svg>
								</div>
							</div>
							<div class="form-group">
								<div class="welcome_input_group">
									<input type="password" required="required" class="form-control" placeholder="Password">
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
									</svg>
								</div>
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="rememberUser" name="rememberUser">
									<label class="custom-control-label" for="rememberUser">Remember me</label>
								</div>
							</div>
							<div class="Welcome_form_submit form-group">
								<button class="btn btn-secondary" type="submit">Login</button>
							</div>
						</form>
						<div class="welcome_card_footer">
							<div class="signup_link">
								Don't have an account? <a href="#">Sign up</a>
							</div>

							<div class="forgot_password_link">
								<a href="#">Forgot Password</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="{% static 'auth/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'auth/vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'auth/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'auth/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'auth/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'auth/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'auth/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'auth/vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'auth/js/main.js' %}"></script>


	<!-- libs JS Files -->
	<script src="{% static 'search/libs/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'search/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'search/libs/jquery.easing/jquery.easing.min.js' %}"></script>
	<script src="{% static 'search/libs/owl.carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'search/libs/isotope-layout/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'search/libs/aos/aos.js' %}"></script>

	<!-- Template Main JS File -->
	<script src="{% static 'search/js/main.js' %}"></script>
</body>

</html>
